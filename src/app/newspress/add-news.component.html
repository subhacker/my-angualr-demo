<div id='add-news'>
  <div *ngIf="!hasSubmit">
  <h3>添加模块</h3>
  <form id='form' class='form-horizontal' (ngSubmit)="submit()">
    <div class="form-group">
      <label class='col-md-2 control-label' for="newsTitle">新闻标题<span class='requireDot'>*</span></label>
      <input [(ngModel)]="newsTitle"  type='text' class="form-control input-sm col-md-5" id="newsTitle"  name="newsTitle" />
      <span  *ngIf="dummyNewsTitle" class='err-message '>标题不得为空</span>
    </div>
    <div class="form-group">
      <label class='col-md-2 control-label' for="newsOption">模块序号<span class='requireDot'>*</span></label>
      <select id='newsOption' [(ngModel)]="newsOption"  class='form-control input-sm col-md-5' name="newsOption">
        <option value="none">请选择</option>
        <option *ngFor="let item of moduleList" [value]="item.moduleName">{{item.moduleName}}</option>
      </select>
      <span *ngIf="dummyNewsModule"  class='err-message col-md-2'>请指定模块</span>

    </div>
    <div class="form-group">
      <label class='col-md-2 control-label' for="newsContent">新闻内容<span class='requireDot'>*</span></label>
      <textarea rows='12'  class="form-control col-md-5 " id="newsContent"  [(ngModel)]="newsContent"  name="newsContent" ></textarea>
      <span *ngIf="dummyNewsContent" class='err-message col-md-2'>内容不能为空</span>
    </div>

    <button id='add-news-button'  type="submit" class="btn btn-default">添加</button>
  </form>
</div>


<div id='add-news-prev' *ngIf="hasSubmit" class='container'>
<h3>添加新闻明细</h3>
<div class='row'>
  <div class='col-md-2'><span>新闻标题</span></div>
  <div class='col-md-6'><span>{{newsTitle}}</span></div>
</div>
<div class='row'>
  <div class='col-md-2'><span>新闻模块</span></div>
  <div class='col-md-6'><span>{{newsOption}}</span></div>
</div>
<div class='row'>
  <div class='col-md-2'><span>新闻内容</span></div>
  <div class='col-md-6'><span>{{newsContent}}</span></div>
</div>
<button id='add-more-news-button' (click)="addMore()" class='btn btn-default btn-sm'>继续添加新闻+</button>

</div>
</div>
